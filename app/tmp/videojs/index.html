<!DOCTYPE HTML>
<html>
<head>
  <title>Video.js Test Suite</title>
<link href="video-js.css" rel="stylesheet">
<script src="video.js"></script>
<script src="video-speed.js"></script>
</head>
<body>

  <video id="example_video_1" class="video-js vjs-default-skin" controls width="640" height="264" data-setup="{}">
    <source src="//vjs.zencdn.net/v/oceans.mp4" type="video/mp4">
    <source src="//vjs.zencdn.net/v/oceans.webm" type="video/webm">
    <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
  </video>

  <script>
    (function(window, videojs) {
      var player = window.player = videojs('example_video_1', {
        playbackRates: [0.5, 1, 1.5, 2, 4]
      });

    }(window, window.videojs));
  </script>

</body>
</html>
